<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Boids</title>
<script type="text/javascript" src="./requestAnimationFrame.js" ></script>
<script type="text/javascript" src="./utils.js" ></script>
<script type="text/javascript" src="./rules.js" ></script>
<script type="text/javascript" src="./boids.js" ></script>
<script type="text/javascript" src="./simulation.js" ></script>
<script type="text/javascript" src="./init.js" ></script>
<link type="text/css" rel="stylesheet" href="./style.css"></link>
</head>

<body>
<canvas id="boids_canvas" width="1200" height="800"></canvas>
<div id="panel">
  <form id="settings" method="post" action="">
    <div class="field">
      <label for="play">Play</label>
      <input type="button" value="&#9654;" name="play" id="settings_play" class="control" />
    </div>
    <div class="field">
      <label for="pause">Pause</label>
      <input type="button" value="&#9646;&#9646;" name="pause" id="settings_pause" class="control" />
    </div>
    <div class="field">
      <label for="boids_number">Boids number</label>
      <input type="number" name="boids_number" id="settings_boids_number"
          min="1" max="200" value="10" />
    </div>
    <div class="field">
      <label for="pred_number">Predators number</label>
      <input type="number" name="pred_number" id="settings_pred_number" min="0" max="5" value="0" />
    </div>
  </form>
</div>
<div id="footer">
  <p>GitHub repository: <a href="https://github.com/barthez/boids-html5" target="_blank">https://github.com/barthez/boids-html5</a></p>
</div>
</body>

</html>
